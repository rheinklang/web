<rk-seo-manager id="hotlinks"></rk-seo-manager>

<ul class="v-hotlinks">
	<li class="v-hotlinks__entry v-hotlinks__entry--{{entry.category}}" *ngFor="let entry of hotlinks">
		<a *ngIf="entry.internal" [routerLink]="entry.url" [queryParams]="entry.queryParams">
			{{entry.label}}
		</a>
		<a *ngIf="!entry.internal" [href]="generateTrackableURL(entry.url)" target="_blank" rel="noopener noreferrer">
			{{entry.label}}
		</a>
	</li>
</ul>
